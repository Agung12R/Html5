<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link rel = "shortcut icon" href = "images/k.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<!--posisi di block trus pencet tombol alt panah atas
    itu buat mindahin-->
<body>
    <h1>Belajar Bootstrap</h1>
    <!--(.)=ini artinya nama class biar mudah-->
    <!--container=jarak-->
    <div class="container">
        <!--ini yang class bawah supaya posisi objek ada di tengah-->
        <div class="row vh-100 d-flex justify-content-center align-items-center">
            <!--yang class nama card buat kolom(kotak)-->
            <div class="col-md-7 col-lg-5">
                <!--card buat kolom(kotak) dan shadow-lg buat bayangan kotak-->
                <div class="card shadow-lg ">
                    <div class="card-body">
                    <!--text-primary itu warna ganti bebas bisa asal tau link bawah
                    https://getbootstrap.com/docs/5.3/customize/color/
                        lalu mt-3 mb-5=jarak kolom tulisan-->
                        <div class="h3 text-center text-primary mt-3 mb-5">Sign In</div>
                        <form action="#" method="post">
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember</label>
                            </div>
               
                            <div class="d-grid gap-2">
                              <button class="btn btn-primary" type="button">Sign In</button>
                            </div>  
               
                            <p class="mt-5">New member? <a href="" class="text-decoration-none">Create account</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
